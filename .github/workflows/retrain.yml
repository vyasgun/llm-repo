name: Simple Model Training and Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  train-and-save:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate with Hugging Face
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          python -c "
          import os
          from huggingface_hub import login
          token = os.getenv('HUGGINGFACE_TOKEN')
          if token:
              login(token)
              print('Successfully authenticated with Hugging Face')
          else:
              print('Warning: HUGGINGFACE_TOKEN not found in secrets')
          "

      - name: Run Training Script
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: python scripts/train_model.py --output_dir "./finetuned-model"
      
      - name: Upload Trained Model as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: finetuned-llama-model
          path: ./finetuned-model/